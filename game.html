<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Game</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="wrap">
      <header>Space Game</header>
      <div class="game-wrapper">
        <div class="game">

          <div id="info_wrapper" style=" display: flex;">
            <div class="score">
              <img src="Images/chicken.png" width="30px" style="display: inline-block;  flex: 0 0 10%;">
              <p id="score" style="display:inline-block ;">0</p>
            </div>
            <div class="lives">
              <img src="Images/lives.webp" width="30px" style="display: inline-block;  flex: 2;">
              <p id="lives" style="display:inline-block; color:red">3</p>
            </div>
          </div>
          <div class="congratulations">
            <h1>Congratulations!</h1>
            <h2>You won the game</h2>
            <button class="btn" onclick="window.location.reload()">
              Restart
            </button>
          </div>
          <div class="game-over">
            <h1>GAME OVER</h1>
            <h2>You lost the game</h2>
            <button class="btn" onclick="window.location.reload()">
              Restart
            </button>
          </div>
        </div>
        <footer>Left/right keys to move, spacebar to shoot</footer>
      </div>
    </div>
    <script src="js/Config.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Helper.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Laser.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Present.js"></script>
    <script src="js/modal.js"></script>

    <script src="Main.js"></script>
  </body>
</html>
